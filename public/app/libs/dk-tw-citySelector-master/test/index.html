<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dk-tw-citySelector</title>
</head>

<body>
	
	<p>顯示全部縣市</p>

    <form class="form-1">
        <select class="county" name="county"></select>
        <select class="district" name="district"></select>
        <input class="zipcode" name="zipcode" value="" type="text" placeholder="郵遞區號" autocomplete="off" readonly>
    </form>

    <hr>

    <p>預設選定值</p>

    <form class="form-2">
        <select name="county" data-selected="台北市"></select>
        <select name="district" data-selected="中山區"></select>
        <input class="zipcode" name="zipcode" value="" type="text" placeholder="郵遞區號" autocomplete="off" readonly>
    </form>

	<p>顯示部分自訂縣市</p>

    <form class="form-3">
        <select class="county" name="county" data-custom="台北市,台中市,高雄市"></select>
        <select class="district" name="district"></select>
        <input class="zipcode" name="zipcode" value="" type="text" placeholder="郵遞區號" autocomplete="off" readonly>
    </form>

    <hr>

    <p>顯示部分自訂縣市，並預設縣市的選定值</p>

    <form class="form-4">
        <select class="county" name="county" data-custom="台北市,台中市,高雄市" data-selected="台中市"></select>
        <select class="district" name="district"></select>
        <input class="zipcode" name="zipcode" value="" type="text" placeholder="郵遞區號" autocomplete="off" readonly>
    </form>

    <hr>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../dk-tw-citySelector.js"></script>
	<script>
	$(function() {
		$('.form-1').dk_tw_citySelector('.county', '.district', '.zipcode');
		$('.form-2').dk_tw_citySelector('select[name="county"]', 'select[name="district"]', 'input[name="zipcode"]');
		$('.form-3').dk_tw_citySelector('.county', '.district', '.zipcode');
		$('.form-4').dk_tw_citySelector('.county', '.district', '.zipcode');
	});
	</script>

</body>

</html>
